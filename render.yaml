services:
  # Backend API Service
  - type: web
    name: residence-management-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd Backend && npm install && npm run migrate
    startCommand: cd Backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: residence-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://administrador-de-residencias.vercel.app
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: residence-management-db
    databaseName: residence_management
    plan: free
    region: oregon
    postgresMajorVersion: 15
